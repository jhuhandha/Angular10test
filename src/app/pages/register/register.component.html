<div class="container-register">
  <div class="image">
  </div>
  <div class="form">
    <form [formGroup]="registerForm" style="width: 50%;">
      <div class="row">
        <div class="col">
          <h1>Registro</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group">
          <label for="">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre">
          <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <p *ngIf="nombre.errors.required" class="text-danger">
              Nombres es requerido
            </p>
            <p *ngIf="nombre.errors.minlength" class="text-danger">
              Nombre minimo 4
            </p>
          </div>

        </div>
        <div class="col-12 form-group">
          <label for="">Correo</label>
          <input type="email" class="form-control" formControlName="email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <p *ngIf="email.errors.required" class="text-danger">
              Correo es requerido
            </p>
            <p *ngIf="email.errors.email" class="text-danger">
              Correo no valido
            </p>
          </div>
        </div>
        <div class="col-12 form-group">
          <label for="">Clave</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <p *ngIf="password.errors.required" class="text-danger">
              Clave es requerido
            </p>
          </div>
        </div>
        <div class="col-12" *ngIf="!loading">
          <button [disabled]="!registerForm.valid" (click)="guardar()" class="btn btn-success float-right">Registro</button>
        </div>
        <div class="col-12" *ngIf="loading">
          <p class="float-right">Cargando...</p>
        </div>
      </div>
    </form>
  </div>
</div>
